<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <img class="logo" src="Weather Logo.png">
            <form class="d-flex" role="search">
                <input class="form-control me-4" id="city" type="search" placeholder="Search" aria-label="Search">
                <button class="btns" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal">Weather Report</h1>
                    <p class="fs-5 text-muted" id="text"></p>
                </div>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col-lg-2"></div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal text-capitalize" id="cityname"></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">Temperature <small class="text-muted fw-light"
                                    id="temp"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Minimum Temperature <span id="min_temp"></span></li>
                                <li>Maximum Temperature <span id="max_temp"></span></li>
                                <li>Wind Speed <span id="wind_speed"></span></li>
                                <li>Wind Degree <span id="wind_degrees"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal text-capitalize">Others Info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title">Humidity <small class="text-muted fw-light"
                                        id="humidity"></small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Cloud PCT <span id="cloud_pct"></span></li>
                                    <li>Sunrise <span id="sunrise"></span></li>
                                    <li>Sunset <span id="sunset"></span></li>
                                    <li>Feels Like <span id="feels_like"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <div class="footer">
        <p class="foot-header">My Weather Report</p>
    </div>

    <script src="Script.js"></script>
</body>
</html>
